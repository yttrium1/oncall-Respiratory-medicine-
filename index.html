<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>内科 日当直希望 | 登録システム</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --primary-light: #dbeafe;
      --accent: #059669;
      --accent-hover: #047857;
      --danger: #dc2626;
      --warning: #f59e0b;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --border: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --radius: 0.5rem;
      --radius-lg: 0.75rem;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Inter','Noto Sans JP',-apple-system,BlinkMacSystemFont,sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem 1rem;
      font-size: 15px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .main-card {
      background-color: var(--bg-primary);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .header {
      background-color: var(--text-primary);
      color: white;
      padding: 2.5rem 2rem;
      text-align: center;
    }

    .header h1 {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .header p {
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 400;
    }

    .section {
      padding: 2rem;
      border-bottom: 1px solid var(--border);
    }
    .section:last-child {
      border-bottom: none;
    }

    .section-header {
      display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem;
    }
    .section-number {
      background-color: var(--primary);
      color: white;
      width: 28px; height: 28px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-weight: 600; font-size: 0.875rem;
      flex-shrink: 0;
    }
    .section-title {
      font-weight: 600; font-size: 1.125rem; color: var(--text-primary);
    }
    .section-description {
      color: var(--text-secondary); font-size: 0.875rem;
      margin-bottom: 1rem; margin-left: 2.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block; margin-bottom: 0.5rem;
      font-weight: 500; color: var(--text-primary);
      font-size: 0.875rem;
    }
    select, input, textarea {
      width: 100%; padding: 0.625rem 0.875rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: inherit; font-size: 0.9375rem;
      background-color: var(--bg-primary); color: var(--text-primary);
      transition: border-color 0.1s ease, box-shadow 0.1s ease;
    }
    select:focus, input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
    }
    select {
      cursor: pointer; appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2364748b' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-position: right 0.875rem center; background-repeat: no-repeat;
      padding-right: 2.5rem;
    }
    optgroup {
      font-weight: 600; color: var(--text-primary);
    }
    option {
      font-weight: normal; padding: 0.5rem;
    }
    textarea {
      min-height: 100px; resize: vertical;
    }

    .calendar-wrapper {
      margin-top: 1rem; border: 1px solid var(--border);
      border-radius: var(--radius); overflow: hidden;
      background-color: var(--bg-primary);
    }
    .calendar-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem; background-color: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
    }
    .calendar-title {
      font-weight: 600; font-size: 1rem; color: var(--text-primary);
    }
    .calendar-nav {
      display: flex; gap: 0.5rem;
    }
    .nav-btn {
      background-color: var(--bg-primary); border: 1px solid var(--border);
      color: var(--text-secondary); width: 32px; height: 32px;
      border-radius: var(--radius); display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: all 0.1s ease;
    }
    .nav-btn:hover {
      background-color: var(--bg-tertiary); color: var(--text-primary);
    }
    .calendar-grid {
      display: grid; grid-template-columns: repeat(7, 1fr);
    }
    .day-header {
      padding: 0.75rem 0.25rem; text-align: center;
      font-weight: 600; font-size: 0.8125rem;
      background-color: var(--bg-tertiary); color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
    }
    .day-header.sunday {
      color: var(--danger);
    }
    .day-header.saturday {
      color: var(--primary);
    }
    .calendar-cell {
      border-right: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      padding: 0.25rem; min-height: 48px;
      display: flex; align-items: center; justify-content: center;
    }
    .calendar-cell:nth-child(7n) {
      border-right: none;
    }
    .date-btn {
      width: 100%; height: 100%; min-height: 36px;
      display: flex; align-items: center; justify-content: center;
      border: 1px solid transparent; border-radius: var(--radius);
      background-color: transparent; color: var(--text-primary);
      font-weight: 500; font-size: 0.875rem; cursor: pointer;
      transition: transform 0.1s ease, background-color 0.1s ease,
                  color 0.1s ease, box-shadow 0.1s ease;
      position: relative;
    }
    .date-btn:hover:not(.disabled):not(.selected) {
      border-color: var(--primary);
      background-color: rgba(37,99,235,0.05);
    }
    .date-btn.selected {
      background-color: var(--primary); color: white;
      font-weight: 600; border-color: var(--primary);
      box-shadow: 0 2px 4px rgba(37,99,235,0.2);
    }
    .date-btn.selected.not-preferred {
      background-color: var(--danger);
      border-color: var(--danger);
      box-shadow: 0 2px 4px rgba(220,38,38,0.2);
    }
    .date-btn:active:not(.disabled) {
      transform: scale(0.95);
    }
    .date-btn.disabled {
      color: var(--text-muted);
      cursor: not-allowed;
      opacity: 0.5;
    }
    .date-btn.disabled::after {
      content: '';
      position: absolute; top: 50%; left: 0; right: 0; height: 1px;
      background-color: var(--text-muted); transform: rotate(-45deg);
    }

    .weekend-cell {
      min-height: 64px; flex-direction: column; gap: 0.25rem;
      padding: 0.375rem 0.25rem;
    }
    .duty-btn {
      width: 100%; padding: 0.25rem;
      font-size: 0.75rem; min-height: 26px;
      border-radius: 0.25rem; border: 1px solid var(--border);
      background-color: var(--bg-primary); cursor: pointer;
      transition: transform 0.1s ease, background-color 0.1s ease,
                  color 0.1s ease, box-shadow 0.1s ease;
      font-weight: 500;
    }
    .duty-btn:hover:not(.disabled):not(.selected) {
      border-color: var(--primary); background-color: rgba(37,99,235,0.05);
    }
    .duty-btn.selected {
      background-color: var(--primary); border-color: var(--primary);
      color: white; font-weight: 600;
      box-shadow: 0 2px 4px rgba(37,99,235,0.2);
    }
    .duty-btn.selected.not-preferred {
      background-color: var(--danger); border-color: var(--danger);
      box-shadow: 0 2px 4px rgba(220,38,38,0.2);
    }
    .duty-btn:active:not(.disabled) {
      transform: scale(0.95);
    }
    .duty-btn.disabled {
      opacity: 0.5; cursor: not-allowed;
    }

    .empty-cell {
      background-color: var(--bg-tertiary);
    }

    /* 祝日の背景色を薄いトーンに */
    .holiday {
      background-color: #fff5f5 !important;
    }
    .holiday .date-btn:not(.selected) {
      color: var(--danger);
    }

    .btn-primary {
      display: inline-flex; align-items: center; justify-content: center;
      gap: 0.5rem; background-color: var(--accent); color: white;
      font-weight: 600; padding: 0.75rem 1.75rem; border-radius: var(--radius);
      border: none; cursor: pointer; transition: all 0.1s ease;
      font-size: 0.9375rem; width: 100%; position: relative;
      overflow: hidden; /* アニメーション用に親要素のはみ出しを隠す */
    }

    .btn-primary:hover:not(:disabled) {
      background-color: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    .btn-primary:active {
      transform: translateY(0);
    }
    .btn-primary:disabled {
      opacity: 0.6; cursor: not-allowed;
    }

    .plane-icon {
      margin-right: 0.5rem;
      transition: transform 0.2s;
    }

    /* 飛んでいくアニメーション */
    .flying {
      position: absolute;
      animation: flyPlane 1s forwards ease-in-out;
      font-size: 1.2rem;
      right: 1.75rem; /* ボタン内部で右端にアイコンがある想定 */
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes flyPlane {
      0% {
        transform: translate(0, -50%) rotate(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-100px, -150px) rotate(20deg) scale(0.9);
        opacity: 0.8;
      }
      100% {
        transform: translate(-250px, -300px) rotate(-45deg) scale(0.5);
        opacity: 0;
      }
    }

    .success-message {
      display: none; align-items: center; justify-content: center;
      gap: 0.5rem; padding: 0.75rem 1.75rem;
      background-color: var(--accent); color: white;
      font-weight: 600; border-radius: var(--radius);
      font-size: 0.9375rem;
    }
    .success-message.show {
      display: flex;
    }
    .error-message {
      color: var(--danger); font-size: 0.8125rem;
      margin-top: 0.25rem; display: none;
    }

    /* 提出状況ボタンのスタイル */
    .refresh-submission-btn {
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      background-color: #f8fafc;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.1s ease;
      width: 100%;
    }

    .refresh-submission-btn:hover:not(:disabled) {
      background-color: var(--bg-tertiary);
      border-color: var(--primary);
      color: var(--text-primary);
    }

    .refresh-submission-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* 提出状況表示のスタイル */
    .submission-status {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      background-color: #f0f9ff;
      border: 1px solid #0ea5e9;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: #0c4a6e;
    }

    .footer {
      text-align: center; padding: 2rem 1rem;
      color: var(--text-secondary); font-size: 0.875rem;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem 0.5rem;
      }
      .header {
        padding: 2rem 1.5rem;
      }
      .header h1 {
        font-size: 1.5rem;
      }
      .section {
        padding: 1.5rem;
      }
      .calendar-cell {
        min-height: 42px;
      }
      .date-btn {
        min-height: 32px; font-size: 0.8125rem;
      }
      .duty-btn {
        font-size: 0.6875rem; min-height: 24px;
      }
    }
    @media (hover: none) and (pointer: coarse) {
      .date-btn:hover:not(.disabled):not(.selected),
      .duty-btn:hover:not(.disabled):not(.selected) {
        background-color: transparent; border-color: var(--border);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-card">
      <div class="header">
        <h1>内科日当直希望登録</h1>
        <p>毎月8日が締め切りです</p>
      </div>

      <!-- 1. お名前 -->
      <div class="section">
        <div class="section-header">
          <div class="section-number">1</div>
          <div class="section-title">お名前</div>
        </div>
        <div class="form-group">
          <select id="name-select">
            <option value="">回答者を選択してください</option>
            <optgroup label="消化器内科">
              <option value="西中川">西中川先生</option>
              <option value="大場">大場先生</option>
              <option value="土方">土方先生</option>
              <option value="折原">折原先生</option>
              <option value="石井">石井先生</option>
              <option value="松坂">松坂先生</option>
            </optgroup>
            <optgroup label="呼吸器内科">
              <option value="河野">河野先生</option>
              <option value="松村">松村先生</option>
              <option value="鈴木">鈴木先生</option>
              <option value="伊藤">伊藤先生</option>
              <option value="堀">堀先生</option>
              <option value="春日">春日先生</option>
              <option value="三宅">三宅先生</option>
            </optgroup>
            <optgroup label="腎臓内科">
              <option value="杉田">杉田先生</option>
              <option value="岡田">岡田先生</option>
              <option value="畠中">畠中先生</option>
            </optgroup>
            <optgroup label="循環器内科">
              <option value="吉玉">吉玉先生</option>
              <option value="浅原">浅原先生</option>
              <option value="高亀">高亀先生</option>
              <option value="和田">和田先生</option>
              <option value="有上">有上先生</option>
              <option value="久次米">久次米先生</option>
            </optgroup>
            <optgroup label="糖尿病代謝内分泌科">
              <option value="林">林先生</option>
              <option value="曹">曹先生</option>
            </optgroup>
            <optgroup label="その他">
              <option value="その他">その他</option>
            </optgroup>
          </select>
          <input id="other-name-input" type="text" placeholder="お名前を入力してください" style="display:none; margin-top: 0.75rem;">
          <p id="name-error" class="error-message">お名前を選択または入力してください。</p>
        </div>
      </div>

      <!-- 2. 希望する日 -->
      <div class="section">
        <div class="section-header">
          <div class="section-number">2</div>
          <div class="section-title">希望する日</div>
        </div>
        <p class="section-description">木曜日は循環器医師のみです。</p>
        <div class="calendar-wrapper preferred">
          <div class="calendar-header">
            <button class="nav-btn prev-month"><i class="fas fa-chevron-left"></i></button>
            <div class="calendar-title">2025年 07月</div>
            <button class="nav-btn next-month"><i class="fas fa-chevron-right"></i></button>
          </div>
          <div class="calendar-grid"></div>
        </div>
      </div>

      <!-- 3. 希望しない日 -->
      <div class="section">
        <div class="section-header">
          <div class="section-number">3</div>
          <div class="section-title">希望しない日</div>
        </div>
        <p class="section-description">翌日外勤・外来のためできない場合も含みます</p>
        <div class="calendar-wrapper not-preferred">
          <div class="calendar-header">
            <button class="nav-btn prev-month"><i class="fas fa-chevron-left"></i></button>
            <div class="calendar-title">2025年 07月</div>
            <button class="nav-btn next-month"><i class="fas fa-chevron-right"></i></button>
          </div>
          <div class="calendar-grid"></div>
        </div>
      </div>

      <!-- 4. 日直 or 当直 -->
      <div class="section">
        <div class="section-header">
          <div class="section-number">4</div>
          <div class="section-title">日直 or 当直</div>
        </div>
        <p class="section-description">日直のほうがよい、当直のほうがよい、どちらでもよい、の中から選択してください。</p>
        <div class="form-group">
          <label for="duty-type">希望</label>
          <select id="duty-type" name="duty-type">
            <option value="">選択してください</option>
            <option value="日直のほうがよい">日直のほうがよい</option>
            <option value="当直のほうがよい">当直のほうがよい</option>
            <option value="どちらでもよい">どちらでもよい</option>
          </select>
          <p id="duty-type-error" class="error-message">必須項目です。選択してください。</p>
        </div>
      </div>

      <!-- 5. コメント -->
      <div class="section">
        <div class="section-header">
          <div class="section-number">5</div>
          <div class="section-title">コメント</div>
        </div>
        <p class="section-description">特別な希望やメッセージがあれば入力してください。</p>
        <div class="form-group">
          <textarea id="comment-input" placeholder="コメントを入力してください"></textarea>
        </div>
      </div>

      <!-- 6. メールアドレス -->
      <div class="section">
        <div class="section-header">
          <div class="section-number">6</div>
          <div class="section-title">メールアドレス</div>
        </div>
        <p class="section-description">回答結果を後で確認できます。</p>
        <div class="form-group">
          <input type="email" id="email-input" placeholder="your.email@example.com">
        </div>
        <!-- 紙飛行機アイコンにクラス plane-icon を付与 -->
        <button id="submit-btn" class="btn-primary">
          <i class="fas fa-paper-plane plane-icon"></i>
          送信する
        </button>
        <div id="success-message" class="success-message">
          <i class="fas fa-check-circle"></i>
          送信完了しました
        </div>
      </div>
    </div>

    <div class="footer">
      <p>内科当直システム</p>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // EmailJS初期化
      (function(){
        emailjs.init("XhqJVhB68ooIcAMCD");
      })();

      // -----------------------
      // 提出状況管理クラス（既存スプレッドシート対応版）
      // -----------------------
      class SubmissionTracker {
        constructor() {
          // Google Apps Script のWebアプリURL（デプロイ後に取得したURLに変更）
          this.API_URL = 'YOUR_GAS_WEB_APP_URL_HERE';
          this.isLoading = false;
          this.pollInterval = null; // 定期更新用
        }

        // 提出済み医師リストを取得
        async getSubmittedDoctors() {
          if (this.isLoading) return [];
          
          try {
            this.isLoading = true;
            console.log('提出状況を取得中...');
            
            const response = await fetch(`${this.API_URL}?action=getSubmitted&timestamp=${Date.now()}`);
            
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('提出状況データ:', data);
            
            return data.submitted || [];
          } catch (error) {
            console.error('提出状況取得エラー:', error);
            return [];
          } finally {
            this.isLoading = false;
          }
        }

        // 提出を記録（B列に追加）
        async recordSubmission(doctorName) {
          if (this.isLoading) return { success: false };
          
          try {
            this.isLoading = true;
            console.log('提出を記録中:', doctorName);
            
            const response = await fetch(this.API_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                action: 'recordSubmission',
                doctor: doctorName
              })
            });
            
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const result = await response.json();
            console.log('提出記録結果:', result);
            
            return result;
          } catch (error) {
            console.error('提出記録エラー:', error);
            return { success: false, error: error.toString() };
          } finally {
            this.isLoading = false;
          }
        }

        // 名前選択肢をリアルタイム更新
        async updateNameOptions() {
          try {
            const submittedDoctors = await this.getSubmittedDoctors();
            const nameSelect = document.getElementById('name-select');
            
            if (!nameSelect) return;
            
            // 全ての option 要素を更新
            const options = nameSelect.querySelectorAll('option');
            
            options.forEach(option => {
              if (option.value && option.value !== 'その他') {
                const doctorName = option.value;
                
                // 既存の「（提出済み）」表示をリセット
                let originalText = option.textContent;
                if (originalText.includes('（提出済み）')) {
                  originalText = originalText.replace('（提出済み）', '');
                }
                option.textContent = originalText;
                option.style.color = '';
                option.style.fontStyle = '';
                
                // 提出済みかチェック（呼び捨て名で照合）
                if (submittedDoctors.includes(doctorName)) {
                  // 提出済みの場合、「（提出済み）」を追加
                  option.textContent = originalText.replace('先生', '先生（提出済み）');
                  option.style.color = '#94a3b8'; // グレーアウト
                  option.style.fontStyle = 'italic';
                }
              }
            });
            
            // 提出済み状況をページに表示
            this.displaySubmissionStatus(submittedDoctors);
            
            console.log('提出済み医師リスト更新完了:', submittedDoctors);
          } catch (error) {
            console.error('名前選択肢更新エラー:', error);
          }
        }

        // 提出状況を画面に表示
        displaySubmissionStatus(submittedDoctors) {
          // 既存の状況表示を削除
          const existingStatus = document.getElementById('submission-status');
          if (existingStatus) {
            existingStatus.remove();
          }
          
          if (submittedDoctors.length > 0) {
            const statusDiv = document.createElement('div');
            statusDiv.id = 'submission-status';
            statusDiv.className = 'submission-status';
            
            statusDiv.innerHTML = `
              <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                <i class="fas fa-info-circle"></i>
                <strong>提出状況</strong>
                <span style="margin-left: auto; font-size: 0.75rem;">${new Date().toLocaleTimeString()}</span>
              </div>
              <div>提出済み（${submittedDoctors.length}名）: ${submittedDoctors.join('、')}</div>
            `;
            
            // 名前選択の下に挿入
            const nameSelect = document.getElementById('name-select');
            nameSelect.parentNode.appendChild(statusDiv);
          }
        }

        // 手動更新ボタンを追加
        addRefreshButton() {
          const nameSelectGroup = document.getElementById('name-select').parentNode;
          
          // 既存のボタンを削除
          const existingButton = document.getElementById('refresh-submission-btn');
          if (existingButton) {
            existingButton.remove();
          }
          
          const refreshButton = document.createElement('button');
          refreshButton.id = 'refresh-submission-btn';
          refreshButton.type = 'button';
          refreshButton.className = 'refresh-submission-btn';
          refreshButton.innerHTML = '<i class="fas fa-sync-alt"></i> 提出状況を更新';
          
          refreshButton.addEventListener('click', async () => {
            const icon = refreshButton.querySelector('i');
            const originalText = refreshButton.innerHTML;
            
            try {
              refreshButton.disabled = true;
              refreshButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 更新中...';
              
              await this.updateNameOptions();
              
              refreshButton.innerHTML = '<i class="fas fa-check"></i> 更新完了';
              refreshButton.style.backgroundColor = '#f0fdf4';
              refreshButton.style.borderColor = '#22c55e';
              refreshButton.style.color = '#166534';
              
              setTimeout(() => {
                refreshButton.innerHTML = originalText;
                refreshButton.style.backgroundColor = '#f8fafc';
                refreshButton.style.borderColor = 'var(--border)';
                refreshButton.style.color = 'var(--text-secondary)';
                refreshButton.disabled = false;
              }, 2000);
            } catch (error) {
              refreshButton.innerHTML = '<i class="fas fa-exclamation-triangle"></i> エラー';
              refreshButton.style.backgroundColor = '#fef2f2';
              refreshButton.style.borderColor = '#ef4444';
              refreshButton.style.color = '#dc2626';
              
              setTimeout(() => {
                refreshButton.innerHTML = originalText;
                refreshButton.style.backgroundColor = '#f8fafc';
                refreshButton.style.borderColor = 'var(--border)';
                refreshButton.style.color = 'var(--text-secondary)';
                refreshButton.disabled = false;
              }, 3000);
            }
          });
          
          nameSelectGroup.appendChild(refreshButton);
        }

        // リアルタイム更新を開始
        startRealtimeUpdates() {
          // 2分ごとに自動更新
          this.pollInterval = setInterval(async () => {
            console.log('定期更新実行中...');
            await this.updateNameOptions();
          }, 2 * 60 * 1000); // 2分間隔
          
          console.log('リアルタイム更新を開始しました（2分間隔）');
        }

        // リアルタイム更新を停止
        stopRealtimeUpdates() {
          if (this.pollInterval) {
            clearInterval(this.pollInterval);
            this.pollInterval = null;
            console.log('リアルタイム更新を停止しました');
          }
        }
      }

      // 提出状況トラッカーを初期化
      const submissionTracker = new SubmissionTracker();
      
      // 手動更新ボタンを追加
      submissionTracker.addRefreshButton();
      
      // ページ読み込み時に提出状況を確認（3秒後に実行）
      setTimeout(async () => {
        await submissionTracker.updateNameOptions();
      }, 3000);
      
      // リアルタイム更新を開始
      submissionTracker.startRealtimeUpdates();
      
      // ページを離れる時にリアルタイム更新を停止
      window.addEventListener('beforeunload', () => {
        submissionTracker.stopRealtimeUpdates();
      });

      // -----------------------
      // 名前と「その他」の処理
      // -----------------------
      const nameSelect = document.getElementById('name-select');
      const otherNameInput = document.getElementById('other-name-input');
      const nameError = document.getElementById('name-error');

      nameSelect.addEventListener('change', function() {
        if (this.value === 'その他') {
          otherNameInput.style.display = 'block';
        } else {
          otherNameInput.style.display = 'none';
        }
      });

      // -----------------------
      // 日直・当直の必須処理
      // -----------------------
      const dutyTypeSelect = document.getElementById('duty-type');
      const dutyTypeError = document.getElementById('duty-type-error');

      // -----------------------
      // カレンダー関連
      // -----------------------
      const monthTitles = document.querySelectorAll('.calendar-title');
      const calendarGrids = document.querySelectorAll('.calendar-grid');

      // 祝日リスト（例：軽微変更なし）
      const holidays = [
        "2025-01-01","2025-01-02","2025-01-03","2025-01-13","2025-02-11","2025-02-24",
        "2025-03-20","2025-04-29","2025-05-03","2025-05-04","2025-05-05","2025-05-06",
        "2025-07-21","2025-08-11","2025-09-15","2025-09-23","2025-10-13","2025-11-03",
        "2025-11-23","2025-11-24"
      ];

      // 利用不可能日（日直のみ不可）
      const specificUnavailableDates = [
        "2025-07-05","2025-08-30","2025-09-06","2025-10-04","2025-11-29","2025-12-14"
      ];

      // 例：第1,3,5水曜が完全不可
      const isUnavailableWednesday = (date) => {
        if (date.getDay() !== 3) return false;
        const firstDayOfMonth = new Date(date.getFullYear(), date.getMonth(), 1);
        const dayOfWeekOfFirstDay = firstDayOfMonth.getDay();
        const firstWednesdayDate = 1 + (3 - dayOfWeekOfFirstDay + 7) % 7;
        const weekNumber = Math.ceil((date.getDate() - firstWednesdayDate) / 7) + 1;
        return (weekNumber === 1 || weekNumber === 3 || weekNumber === 5);
      };

      // ローカル時間を YYYY-MM-DD に変換
      function formatDateForComparison(date) {
        const yyyy = date.getFullYear();
        const mm = String(date.getMonth() + 1).padStart(2, '0');
        const dd = String(date.getDate()).padStart(2, '0');
        return `${yyyy}-${mm}-${dd}`;
      }

      function isHoliday(date) {
        return holidays.includes(formatDateForComparison(date));
      }

      // 「全部不可」になる日かどうか
      function isFullyUnavailableDate(date) {
        return isUnavailableWednesday(date);
      }

      // 「日直のみ不可」にしたい日かどうか
      function isDayShiftUnavailable(date) {
        return specificUnavailableDates.includes(formatDateForComparison(date));
      }

      // デフォルトで2025年7月を表示
      let currentMonth = new Date(2025, 6, 1);

      function updateCalendar(month) {
        monthTitles.forEach(title => {
          title.textContent = `${month.getFullYear()}年 ${month.getMonth() + 1}月`;
        });

        calendarGrids.forEach(grid => {
          const isPreferredCalendar = grid.closest('.calendar-wrapper').classList.contains('preferred');
          grid.innerHTML = '';

          // 曜日ヘッダー
          const daysOfWeek = ['日','月','火','水','木','金','土'];
          daysOfWeek.forEach((day, idx) => {
            let className = 'day-header';
            if (idx === 0) className += ' sunday';
            if (idx === 6) className += ' saturday';
            grid.innerHTML += `<div class="${className}">${day}</div>`;
          });

          const firstDay = new Date(month.getFullYear(), month.getMonth(), 1).getDay();
          const daysInMonth = new Date(month.getFullYear(), month.getMonth() + 1, 0).getDate();

          // 空セル
          for (let i = 0; i < firstDay; i++) {
            grid.innerHTML += '<div class="calendar-cell empty-cell"></div>';
          }

          // 日付セル
          for (let d = 1; d <= daysInMonth; d++) {
            const dateObj = new Date(month.getFullYear(), month.getMonth(), d);
            const dayOfWeek = dateObj.getDay();
            const holidayFlag = isHoliday(dateObj);
            const fullNG = isFullyUnavailableDate(dateObj);
            const dayShiftNG = isDayShiftUnavailable(dateObj);

            let cellClass = 'calendar-cell';
            if (holidayFlag) cellClass += ' holiday';

            // 週末 or 祝日 → 日直・当直の2ボタン
            if (dayOfWeek === 0 || dayOfWeek === 6 || holidayFlag) {
              cellClass += ' weekend-cell';

              let dayBtnDisabled = '', nightBtnDisabled = '';
              // 希望カレンダーで「完全不可」なら両方 disabled
              if (isPreferredCalendar && fullNG) {
                dayBtnDisabled = ' disabled';
                nightBtnDisabled = ' disabled';
              }
              // 希望カレンダーで「日直のみ不可」なら日直のみ disabled
              else if (isPreferredCalendar && dayShiftNG) {
                dayBtnDisabled = ' disabled';
              }

              grid.innerHTML += `
                <div class="${cellClass}">
                  <button class="duty-btn${dayBtnDisabled}" data-date="${d}日">${d}日</button>
                  <button class="duty-btn${nightBtnDisabled}" data-date="${d}当">${d}当</button>
                </div>
              `;
            } else {
              // 平日→1ボタン
              let disabled = (isPreferredCalendar && fullNG) ? ' disabled' : '';
              grid.innerHTML += `
                <div class="${cellClass}">
                  <button class="date-btn${disabled}" data-date="${d}">${d}</button>
                </div>
              `;
            }
          }

          // ボタンのクリック挙動
          grid.querySelectorAll('.date-btn:not(.disabled), .duty-btn:not(.disabled)').forEach(btn => {
            btn.addEventListener('click', function(e) {
              e.preventDefault();
              this.classList.toggle('selected');
              if (!isPreferredCalendar) {
                // 「希望しない日」なら .not-preferred も付与
                this.classList.toggle('not-preferred');
              }
              // タップアニメ
              this.style.transform = 'scale(0.95)';
              setTimeout(() => {
                this.style.transform = '';
              }, 100);
            });
          });
        });
      }

      updateCalendar(currentMonth);

      // 前月・次月へ
      document.querySelectorAll('.prev-month').forEach(btn => {
        btn.addEventListener('click', () => {
          currentMonth.setMonth(currentMonth.getMonth() - 1);
          updateCalendar(currentMonth);
        });
      });
      document.querySelectorAll('.next-month').forEach(btn => {
        btn.addEventListener('click', () => {
          currentMonth.setMonth(currentMonth.getMonth() + 1);
          updateCalendar(currentMonth);
        });
      });

      // -----------------------
      // 送信ボタン関連（修正版）
      // -----------------------
      const submitBtn = document.getElementById('submit-btn');
      const successMessage = document.getElementById('success-message');
      const planeIcon = submitBtn.querySelector('.plane-icon');

      submitBtn.addEventListener('click', async function(e) {
        e.preventDefault();

        // 1) 名前チェック
        let name = nameSelect.value;
        if (name === 'その他') {
          name = otherNameInput.value.trim();
        }
        if (!name) {
          nameError.style.display = 'block';
          return;
        } else {
          nameError.style.display = 'none';
        }

        // 2) 日直・当直チェック
        let dutyType = dutyTypeSelect.value;
        if (!dutyType) {
          dutyTypeError.style.display = 'block';
          dutyTypeSelect.focus();
          return;
        } else {
          dutyTypeError.style.display = 'none';
        }

        // カレンダー選択結果
        const comment = document.getElementById('comment-input').value.trim();
        const preferredDates = Array.from(document.querySelectorAll('.preferred .selected'))
                                    .map(el => el.getAttribute('data-date'));
        const notPreferredDates = Array.from(document.querySelectorAll('.not-preferred .selected'))
                                       .map(el => el.getAttribute('data-date'));
        const email = document.getElementById('email-input').value.trim();

        // 紙飛行機アイコンを飛ばす
        planeIcon.classList.add('flying');

        // 飛行アニメーション完了後に送信処理
        planeIcon.addEventListener('animationend', handleSubmission, { once: true });

        async function handleSubmission() {
          // ボタンを無効化 & スピナー表示
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 送信中...';

          try {
            // EmailJS送信
            const response = await emailjs.send("service_v7cenku", "template_rm69kao", {
              name,
              comment,
              duty_type: dutyType,
              preferred_dates: preferredDates.join(', '),
              not_preferred_dates: notPreferredDates.join(', '),
              email
            });

            // 送信成功時の処理
            console.log('EmailJS送信成功:', response);
            
            // スプレッドシートのB列に提出者を記録
            try {
              await submissionTracker.recordSubmission(name);
              console.log('スプレッドシート記録完了:', name);
              
              // 即座に提出状況を更新
              setTimeout(async () => {
                await submissionTracker.updateNameOptions();
              }, 1000);
            } catch (recordError) {
              console.warn('スプレッドシート記録エラー（メール送信は成功）:', recordError);
            }

            // 成功表示
            submitBtn.style.display = 'none';
            successMessage.classList.add('show');
            
            setTimeout(() => {
              alert(
                `送信が完了しました。\n\n` +
                `回答者：${name}\n` +
                `希望(日)：${preferredDates.join(', ')}\n` +
                `希望しない日：${notPreferredDates.join(', ')}\n` +
                `日直／当直：${dutyType}`
              );
              
              // 初期状態に戻す
              setTimeout(() => {
                planeIcon.classList.remove('flying');
                submitBtn.style.display = 'flex';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane plane-icon"></i> 送信する';
                successMessage.classList.remove('show');
              }, 2000);
            }, 500);

          } catch (error) {
            // エラー時
            console.error('EmailJS送信エラー:', error);
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> エラー';
            alert('送信に失敗しました。もう一度お試しください。');
            setTimeout(() => {
              planeIcon.classList.remove('flying');
              submitBtn.innerHTML = '<i class="fas fa-paper-plane plane-icon"></i> 送信する';
            }, 3000);
          }
        }
      });
    });
  </script>
</body>
